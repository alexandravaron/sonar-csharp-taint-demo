# SonarQube project configuration for C# Taint Analysis Demo
sonar.projectKey=csharp-taint-analysis-demo
sonar.projectName=C# Taint Analysis Demo
sonar.projectVersion=1.0

# Source directories
sonar.sources=Controllers,Services,Data,Utils,Models,Program.cs
sonar.exclusions=bin/**,obj/**,Properties/**,.config/**,*.ruleset

# Language settings - .NET specific
sonar.cs.opencover.reportsPaths=coverage.opencover.xml
sonar.cs.dotcover.reportsPaths=dotCover.html
sonar.cs.vscoveragexml.reportsPaths=coverage.xml
sonar.cs.analyzer.projectOutPaths=bin

# Security-focused analysis
sonar.qualitygate.wait=true
sonar.security.include=**

# Enable all security rules and taint analysis
sonar.cs.roslyn.bugCategories=Security,Vulnerability
sonar.security.hotspots.includeInOverallRating=true

# Analysis parameters optimized for security demonstration
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S125
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cs
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.cs
sonar.issue.ignore.multicriteria.e3.ruleKey=csharpsquid:S1481
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.cs

# Enhanced taint analysis settings
sonar.security.review.enable=true
sonar.security.enabledRules=S2077,S2076,S2083,S2078,S2755,S5131,S4507

# Build integration
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Additional metadata
sonar.projectDescription=Comprehensive demonstration project showcasing SonarQube's taint analysis capabilities across multiple files and application layers. Features 20+ intentional security vulnerabilities including SQL injection, command injection, path traversal, LDAP injection, SSRF, XXE, and XSS.
sonar.links.homepage=https://github.com/alexandravaron/sonar-csharp-taint-demo
sonar.links.scm=https://github.com/alexandravaron/sonar-csharp-taint-demo
sonar.links.issue=https://github.com/alexandravaron/sonar-csharp-taint-demo/issues
sonar.links.ci=https://sonarcloud.io/project/overview?id=alexandravaron_sonar-csharp-taint-demo
