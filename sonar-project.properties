# SonarQube project configuration for C# Taint Analysis Demo
sonar.projectKey=csharp-taint-analysis-demo
sonar.projectName=C# Taint Analysis Demo
sonar.projectVersion=1.0

# Source directories
sonar.sources=Controllers,Services,Data,Utils,Models
sonar.exclusions=bin/**,obj/**,Properties/**

# Language settings
sonar.cs.opencover.reportsPaths=coverage.opencover.xml
sonar.cs.dotcover.reportsPaths=dotCover.html

# Security-focused analysis
sonar.qualitygate.wait=true

# Enable all security rules
sonar.cs.roslyn.bugCategories=Security

# Additional metadata
sonar.projectDescription=Demonstration project for SonarQube taint analysis capabilities with multi-file vulnerability flows
sonar.links.homepage=https://github.com/your-repo/csharp-taint-demo
sonar.links.scm=https://github.com/your-repo/csharp-taint-demo
sonar.links.issue=https://github.com/your-repo/csharp-taint-demo/issues
